<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Hangman</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/game.css" />
  <script src="js/game.js"></script>
</head>

<body>
  <div class="navbar">
    <nav>
      <a id="logo" href="">Hangman Game</a>
    </nav>
  </div>
  <div class="container">
    <div class="information">
      <h3><img src="img/info-16.png">  Game State</h3>
      <h3><img src="img/diamond.png">  100</h3>
      <h3>Category:<label>_ _ _ _ _</label></h3>
    </div>

    <div class="game">
      <h2>Secret Word:<label>_ _ _ _ _ _ _ _</label></h2>
      <img src="img/man-on-a-chair-before-suicide-with-a-hanging-rope.png">
    </div>

    <div class="alphabet">
        <button id="a" style="background: green;" disabled="disabled">A: 20</button>
        <button id="b" style="background: red;" disabled="disabled">B: 20</button>
        <button id="c">C: 20</button>
        <button id="d">D: 20</button>
        <button id="e">E: 20</button>
        <button id="f">F: 20</button>
        <button id="g">G: 20</button>
        <button id="h">H: 20</button>
        <button id="i">I: 20</button>
        <button id="j">J: 20</button>
        <button id="k">K: 20</button>
        <button id="l">L: 20</button>
        <button id="m">M: 20</button>
        <button id="n">N: 20</button>
        <button id="o">O: 20</button>
        <button id="p">P: 20</button>
        <button id="q">Q: 20</button>
        <button id="r">R: 20</button>
        <button id="s">S: 20</button>
        <button id="t">T: 20</button>
        <button id="u">U: 20</button>
        <button id="v">V: 20</button>
        <button id="w">W: 20</button>
        <button id="x">X: 20</button>
        <button id="y">Y: 20</button>
        <button id="z">Z: 20</button>
      </div>
  </div>

  <div class="cards">
    <div class="risk"  title="This is my tooltip">
      <h2>Risk</h2>
      <h5>Cost:20</h5>
      <h5>Remaining: 1</h5>
    </div>

    <div class="consolation">
      <h2>Consolation</h2>
      <h5>Cost:20</h5>
      <h5>Remaining: 1</h5>
    </div>

    <div class="discount">
      <h2>Discount</h2>
      <h5>Cost:20</h5>
      <h5>Remaining: 1</h5>
    </div>

    <div class="buyletter">
      <h2>Buy a Letter</h2>
      <h5>Cost:20</h5>
      <h5>Remaining: 1</h5>
    </div>


    <div class="category">
      <h2>Category</h2>
      <h5>Cost:20</h5>
      <h5>Remaining: 1</h5>
    </div>

  </div>

  <div class="footer">
    <label>Oğuz GÜL</label>
  </div>
</body>

</html>
